<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        table, td, th {  
  border: 1px solid rgba(0, 0, 0, 0.1);
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
  border: 1px;
  text-transform: capitalize;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr{background-color: #ffffffe7}
tr:nth-child(even){background-color: #ffffff8c}
th:nth-child(4){text-transform: none;}
tr:nth-child(1){
  background-color: #000000;
  color: white;
}
    </style>
    
</head>
<body>
  
        <h1 id="head">Grocery Shop</h1>
        <div id ="demo">
        <button onclick="ajax();">Go to Shopping List</button>  
        <p id='showData'></p>
    
    <p id='msg'></p>
    </div>
    <script src="ajax.js"></script>
    

</body>
</html>
